<h1>API Endpoints</h1>
<ul>
  <li>GET /users - List all users</li>
  <li>GET /users/:id - Get a specific user</li>
  <li>POST /users - Create a new user</li>
  <li>PUT /users/:id - Update a user</li>
  <li>DELETE /users/:id - Delete a user</li>
  <li>GET /users?limit=10&offset=0 - Paginated users</li>
  <li>GET /users?search=John - Search by name</li>
  <!-- Same for posts -->
</ul>
